<ion-header>
  <ion-toolbar>
      <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="search(searchTerm)" placeholder="Search for drinks"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="isSearching" class="center">
        <ion-spinner></ion-spinner>
      </div>
         
      <ion-list no-lines>
        <ion-button expand="full" ion-item *ngFor="let drink of displayDrinks" [routerLink]="['/specific-recipe', drink.id]" routerDirection="forward">
          <ion-avatar item-start>
              <img [src]="drink.thumbnail">
          </ion-avatar>
          {{ drink.name }}
        </ion-button>
        <ion-item-divider *ngIf="drinks && drinks.length >= 250">Showing max 250 drinks</ion-item-divider>
      </ion-list>
      
      <ion-infinite-scroll (ionInfinite)="showMoreDrinks($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>
</ion-content>
