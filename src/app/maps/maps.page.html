<ion-content padding>
    <ion-menu contentId="content">
        <ion-header>
          <ion-toolbar>
            <ion-title>
                  Menu
            </ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
                  <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
                    {{p.title}}
                  </ion-item>
                </ion-menu-toggle>
              </ion-list>
        </ion-content>
      </ion-menu>
      <ion-router-outlet id="content" main></ion-router-outlet>
      <ion-header>
          <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-menu-button>
                  </ion-menu-button>
                </ion-buttons>
            <ion-title>Mapa</ion-title>
          </ion-toolbar>
        </ion-header>
  <div #mapElement class="map"></div>

</ion-content>

<form  novalidate >
    <ion-item>
      <ion-label>Nazwa spotkania: </ion-label>
      <ion-input type="text" required [(ngModel)]="todo.title" ngControl="title" name=title></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Opis spotkania: </ion-label>
      <ion-textarea [(ngModel)]="todo.description" ngControl="description" name=description></ion-textarea>
    </ion-item>
    <ion-button color="primary"  type="submit" block (click)=createEvent()>Utw√≥rz Spotkanie</ion-button>
  </form>
