<ion-content padding>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
          pullingIcon="arrow-dropdown"
          pullingText="Pull to refresh"
          refreshingSpinner="circles"
          refreshingText="Refreshing...">
        </ion-refresher-content>
      </ion-refresher>
<ion-menu [swipeGesture]="isSwipeEnabled" contentId="content">
<ion-header>
  <ion-toolbar>
    <ion-title>
      Menu
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
          <ion-item [routerLink]="p.url" routerDirection="root" [class.active-item]="selectedPath === p.url">
            {{p.title}}
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
</ion-content>
</ion-menu>
<ion-router-outlet id="content"></ion-router-outlet>

      <ion-header>
          <ion-toolbar>
              <ion-buttons slot="start">
                  <ion-menu-button>
                  </ion-menu-button>
                </ion-buttons>
            <ion-title>Maps</ion-title>
          </ion-toolbar>
        </ion-header>
  <div #mapElement class="map"></div>

</ion-content>

<form  novalidate >
    <ion-item>
      <ion-label>Event title: </ion-label>
      <ion-input type="text" required [(ngModel)]="todo.title" ngControl="title" name=title></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Event description: </ion-label>
      <ion-textarea [(ngModel)]="todo.description" ngControl="description" name=description></ion-textarea>
    </ion-item>
    <div text-center align-items-center>
    <ion-button type="submit" block (click)=createEvent()>Create meeting</ion-button>
    </div>
  </form>
